<ion-view view-title="CEB Admin" name="login-view">
  <ion-content class="padding">
      <div class="list card">
          <label class="item item-input">
              <input type="text" placeholder="Admin Username" ng-model="data.admin">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Admin Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="login()">Login</button>
  </ion-content>
</ion-view>
